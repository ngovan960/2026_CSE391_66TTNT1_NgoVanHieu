<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">Get in touch with us by filling contact form below</div>
        <div class="info">
            <input type="text" class="name" placeholder="* Enter your full name">
            <input type="email" class="email" placeholder="* Enter your email address">
        </div>
            <input type="text" class="subject" placeholder="* Enter your subject">
            <textarea class="message" placeholder="* Your message here..."></textarea>
        <div class="btn">
            <button class="submit">Send message</button>
            <span>* Please fill all required form fields, thanks!</span>
        </div>
    </div>
</body>
</html>
