<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="b4.css">
</head>
<body>
    <div class="container">
    <form action="">
        <div class="section-form">
            <h3>Basic Info</h3>
            <hr>
            <div class="form-group">
                <label>Employee</label>
                <span>9</span>
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <span>Dodsworth</span>
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" value="Anne">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio-group">
                <div><input type="radio" name="gender" id=""> Male</div>
                <div><input type="radio" name="gender" id=""> Female</div>
                <div><input type="radio" name="gender" id=""> XXX</div>
                <div><input type="radio" name="gender" id=""> ZZZ</div>
            </div>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" value="Sales Representative">
            </div>
            <div class="form-group">
                <label>Suffix</label>
                <input type="text" value="Ms.">
            </div>
            <div class="form-group">
                <label>BirthDate</label>
                <input type="datetime" value="1969-07-02 00:00:00">
            </div>
            <div class="form-group">
                <label>BirthDate</label>
                <input type="datetime" value="1994-11-15 00:00:00">
            </div>
            <div class="form-group">
                <label>SSN # (if applicable)</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Reports To</label>
                <select>
                    <option value="ba">Buchanan</option>
                    <option value="ba1">Buchanan-1</option>
                    <option value="ba2">Buchanan-2</option>
                </select>
            </div>
        </div>
        <!-- Contact Info -->
         <div class="form-section">
            <h3>Contact Info</h3>
            <hr> 
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" value="7 Houndstooth Rd."> 
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" value="London"> 
            </div>
            <div class="form-group">
                <label>Region</label>
                <input type="text" > 
            </div>
            <div class="form-group">
                <label>Country</label>
                <select>
                    <option>Russian Federation</option> 
                </select>
            </div>
        </div>
        <!-- Optional InFo -->
         <div class="form-section">
            <h3>Optional Info</h3>
            <hr> 
            <div class="form-group">
                <label>Notes</label>
                <textarea rows="4">Anne has a BA degree in English from St. Lawrence College...</textarea> 
            </div>
            <div class="form-group">
                <label>Preferred Shift</label>
                <div class="checkbox-group">
                    <input type="checkbox"> Regular
                    <input type="checkbox" checked> Gravy Yard 
                </div>
            </div>
            <div class="form-group">
                <label>Active?</label>
                <input type="checkbox" name="" id="">
            </div>
            <div class="form-group">
                <label>Are you human?</label>
                <span>Click to change</span>
            </div>

        </div>
        <hr>
        <div>
            <button>Submit</button>
            <button>Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
